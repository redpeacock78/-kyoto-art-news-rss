pages:
  only:
    variables:
      - $variables[TRIGERRED_JOB] == "pages"
  except:
    - schedules
    - pushes
  stage: deploy
  script:
    - echo 'Nothing to do...'
  artifacts:
    paths:
      - public
  only:
    - master